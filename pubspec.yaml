name: mycap_at_test_app
description: "An app to run and test Third Party Active Tasks for the MyCap App."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  archive: ^4.0.7
  cupertino_icons: ^1.0.8 # Provides iOS-style icons for a Cupertino look and feel.
  dio: ^5.8.0+1
  file_picker: ^10.1.9
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  http: ^1.4.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1


dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/test.zip
